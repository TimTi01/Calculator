<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
            <div class="header">Calculator</div>
            <div class="display">
                <div class="display__container_top">0</div>
                <div class="display__container_bottom">0</div>
            </div>
            <div class="number">
                <button data-symbol-del-all="0"> AC </button>
                <button data-symbol-del="<<"> << </button>
                <button data-symbol-percent="%"> % </button>
                <button data-symbol="/"> / </button>
                <button data-number="7"> 7 </button>
                <button data-number="8"> 8 </button>
                <button data-number="9"> 9 </button>
                <button data-symbol="*"> * </button>
                <button data-number="4"> 4 </button>
                <button data-number="5"> 5 </button>
                <button data-number="6"> 6 </button>
                <button data-symbol="-"> - </button>
                <button data-number="1"> 1 </button>
                <button data-number="2"> 2 </button>
                <button data-number="3"> 3 </button>
                <button data-symbol="+"> + </button>
                <button data-number="0"> 0 </button>
                <button data-number="."> . </button>
                <button data-symbol-result="=" class="result"> = </button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
